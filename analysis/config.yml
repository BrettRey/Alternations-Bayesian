paths:
  raw_oanc_dir: data/raw/oanc
  processed_dir: data/processed
  results_dir: results

oanc:
  download_url: https://www.anc.org/OANC/OANC_GrAF.tgz
  archive_name: OANC_GrAF.tgz

spacy:
  model: en_core_web_sm
  batch_size: 2000

surprisal:
  model_candidates:
    - Qwen/Qwen2.5-1.5B
    - google/gemma-2b
    - EleutherAI/pythia-1.4b-v0
  max_tokens: 128
  stride: 64
